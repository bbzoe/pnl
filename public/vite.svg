<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Outer ring -->
  <circle cx="16" cy="16" r="15" fill="#22c55e" stroke="#16a34a" stroke-width="1"/>
  <!-- Inner highlight -->
  <circle cx="16" cy="16" r="11" fill="none" stroke="#4ade80" stroke-width="1.5" opacity="0.6"/>
  <!-- Dollar sign -->
  <text x="16" y="21" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">$</text>
  <!-- Top shine -->
  <ellipse cx="12" cy="10" rx="4" ry="2" fill="#4ade80" opacity="0.4"/>
</svg>
