<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#22c55e"/>
  <!-- Border -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#16a34a" stroke-width="16"/>
  <!-- Inner highlight ring -->
  <circle cx="256" cy="256" r="176" fill="none" stroke="#4ade80" stroke-width="12" opacity="0.5"/>
  <!-- Dollar sign -->
  <text x="256" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="220" font-weight="bold" fill="#ffffff">$</text>
  <!-- Top shine -->
  <ellipse cx="180" cy="140" rx="60" ry="30" fill="#4ade80" opacity="0.4"/>
</svg>



